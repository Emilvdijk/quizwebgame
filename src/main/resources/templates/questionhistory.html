<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>questionHistory</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<tr th:if="${answeredQuestions.isEmpty()}">
  <td> No question answers found!</td>
</tr>
<tr th:if="${!answeredQuestions.isEmpty()}">
  <p>Total answered questions: <span
      th:text="${answeredQuestions.size}"></span></p>

  <table>
    <tr>
      <th>date:</th>
      <th>Question:</th>
      <th>Chosen answer:</th>
      <th>Correct answer?:</th>
    </tr>
    <tr th:each="questionAnswer : ${answeredQuestions}">
      <td th:text="${questionAnswer.added}"></td>
      <td th:text="${questionAnswer.question.questionText}"></td>
      <td th:text="${questionAnswer.chosenAnswer}"></td>
      <td th:text="${questionAnswer.correct}"></td>
    </tr>
  </table>
</tr>

</body>
</html>
