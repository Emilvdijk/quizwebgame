<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Preferences</title>
</head>
<body>
<P>welcome to user preferences <span th:remove="tag"
                                     sec:authentication="name">user</span></P>
<br>
<form th:action="@{/userPreferences}" th:object="${userPreferences}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <input type="hidden" th:field="*{added}"/>
  <P>choose which api to use:</P>
  <select name="apiChoice" th:field="*{apiChoiceEnum}">
    <option th:each="apiChoiceOpt : ${T(nl.emilvdijk.quizwebgame.enums.ApiChoiceEnum).values()}"
            th:value="${apiChoiceOpt}" th:text="${apiChoiceOpt.displayValue}"></option>
  </select>
  <P>choose the difficulty of questions:</P>
  <ul>
    <li th:each="diff : ${T(nl.emilvdijk.quizwebgame.enums.DifficultyEnum).values()}">
      <input type="radio" th:field="*{difficultyEnum}" th:value="${diff}"/>
      <label th:for="${#ids.prev('difficultyEnum')}"
             th:text="${diff.displayValue}"></label>
    </li>
  </ul>
  <P>choose the categories of TriviaApi questions:</P>
  <ul>
    <li th:each="categoryTriviaApi : ${allCategoriesTriviaApi}">
      <input type="checkbox" th:field="*{categoryTriviaApi}" th:value="${categoryTriviaApi}"/>
      <label th:for="${#ids.prev('categoryTriviaApi')}"
             th:text="${categoryTriviaApi.displayValue}"></label>
    </li>
  </ul>
  <P>choose the categories of OpenTDB questions:</P>
  <ul>
    <li th:each="categoryOpenTDB : ${allCategoriesOpenTDB}">
      <input type="checkbox" th:field="*{categoryOpenTDBS}" th:value="${categoryOpenTDB}"/>
      <label th:for="${#ids.prev('categoryOpenTDBS')}"
             th:text="${categoryOpenTDB.displayValue}"></label>
    </li>
  </ul>

  <input type="submit" value="Update"/>
</form>
<br>
<br>
<div sec:authorize="!hasRole('ADMIN')">
  <form th:action="@{/deleteAccount}" method="post"><input type="submit" value="Delete Account"
                                                           th:onclick="if(!(confirm('Are you sure you want to delete your account?' ) )) return false"/>
  </form>
</div>
</body>
</html>
