<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Preferences</title>
</head>
<body>
<P>welcome to user preferences <span th:remove="tag"
                                     sec:authentication="name">user</span></P>

<form action="#" th:action="@{/userPreferences}" th:object="${userPreferences}" method="post">
    <select th:field="*{apiChoiceEnum}">
        <option th:each="apichoice : ${T(nl.emilvdijk.quizwebgame.enums).values()}"
                th:value="${apichoice}"
                th:text="${apichoice.displayValue}">
        </option>
    </select>
    <button type="submit">Update</button>

</form>
</body>
</html>
