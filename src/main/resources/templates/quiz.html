<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>QUIZ!!!!</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body style="text-align: center;">
<div th:insert="~{fragments/navbar :: navbar}">...</div>
<br>
<h1 th:text="${question.questionText}"></h1>
<br>
<br>
<tr th:each="answer: ${question.answers}">
  <form th:action="@{/quiz}" method="post">
    <input type="hidden" name="chosenAnswer" th:value="${answer}"/>
    <button class="btn btn-outline-primary btn-lg btn-block" type="submit"
            th:text="${answer}"></button>
  </form>
</tr>
<br>
<br>
<p th:text="'category: ' +${question.category}"></p>
<p th:text="'difficulty: ' + ${question.difficulty}"></p>
<p th:text="'origin: '+ ${question.origin.displayValue}"></p>
</body>
</html>
