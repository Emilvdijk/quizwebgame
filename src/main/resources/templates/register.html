<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>

<h1>new user registration</h1>

<form action="#" method="post" th:action="@{/register}" th:object="${newMyUser}">
  <table>
    <tr>
      <td>Name:</td>
      <td><input th:field="*{username}" type="text"/></td>
      <td th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Name Error</td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input th:field="*{password}" type="password"/></td>
      <td th:errors="*{password}" th:if="${#fields.hasErrors('password')}">password Error</td>
    </tr>
    <tr>
      <td>
        <button type="submit">Submit</button>
      </td>
    </tr>
  </table>
</form>
<a th:href="@{/login}">login</a>
</body>
</html>
